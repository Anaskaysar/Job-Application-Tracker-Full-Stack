<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>JobTrackerr! - Visual Job Search Tracker</title>
    <meta name="description" content="Organize your job search with JobTrackerr!. Track applications, monitor status, and manage interviews in a beautiful visual dashboard.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jobtrackerr.com/">
    <meta property="og:title" content="JobTrackerr! - Visual Job Search Tracker">
    <meta property="og:description" content="Stop using spreadsheets. Organize your career growth with JobTrackerr!.">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2563EB 0%, #1E40AF 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .icon svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        p {
            font-size: 2.5rem;
            font-weight: 500;
            margin: 1rem 0 0 0;
            opacity: 0.9;
        }

        .badge {
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="content">
        <div class="logo-container">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>
            </div>
            <h1>JobTracker</h1>
        </div>
        <p>Track Your Career Journey</p>
        <div class="badge">The Smart Way to Manage Applications</div>
    </div>
</body>
</html>
