## 1. Problem Statement

### The Challenge

Job seekers often struggle with:

- **Disorganization**: Tracking multiple applications across different companies and platforms
- **Lost Information**: Forgetting which resume version was sent to which company
- **Missed Follow-ups**: Losing track of application statuses and interview dates
- **Scattered Data**: Job descriptions, URLs, and notes stored in various locations
- **No Analytics**: Unable to see patterns in application success rates

### Target Users

- Recent graduates entering the job market
- Career changers managing multiple applications
- Active job seekers applying to 10+ positions simultaneously
- Professionals who want to maintain organized job search records

### 4.4 Database Models

#### Application Model

The core model for tracking job applications:

```python
from django.db import models
from django.contrib.auth import get_user_model

User = get_user_model()

class Application(models.Model):
    # Status choices
    APPLIED = 'Applied'
    INTERVIEW = 'Interview'
    OFFER = 'Offer'
    REJECTED = 'Rejected'

    STATUS_CHOICES = [
        (APPLIED, 'Applied'),
        (INTERVIEW, 'Interview'),
        (OFFER, 'Offer'),
        (REJECTED, 'Rejected'),
    ]

    # Relationships
    user = models.ForeignKey(
        User,
        on_delete=models.CASCADE,
        related_name="applications"
    )

    # Core fields
    company_name = models.CharField(max_length=255)
    position_title = models.CharField(max_length=255)
    notes = models.TextField(blank=True, null=True)

    # Job details
    job_post_url = models.URLField(blank=True, null=True)
    job_requirements = models.TextField(blank=True, null=True)

    # Status tracking
    status = models.CharField(
        max_length=50,
        choices=STATUS_CHOICES,
        default=APPLIED
    )
    applied_at = models.DateField(blank=True, null=True)

    # Timestamps
    created_at = models.DateTimeField(auto_now_add=True)
    updated_at = models.DateTimeField(auto_now=True)

    def __str__(self):
        return f"{self.company_name} - {self.position_title}"
```

**Design Decisions:**

- âœ… User foreign key ensures data isolation
- âœ… Status choices provide consistent data
- âœ… Timestamps track creation and updates
- âœ… Optional fields allow flexibility

from rest_framework import serializers

### 4.7 API Views

ViewSets provide CRUD operations with minimal code:

#### ApplicationViewSet

```python
from rest_framework import viewsets, permissions

class ApplicationViewSet(viewsets.ModelViewSet):
    serializer_class = ApplicationSerializer
    permission_classes = [permissions.IsAuthenticated]

    def get_queryset(self):
        # Only return applications belonging to current user
        return self.request.user.applications.all()

    def perform_create(self, serializer):
        # Automatically set user to current logged-in user
        serializer.save(user=self.request.user)
```

**Security Features:**

- âœ… Authentication required
- âœ… User-specific data filtering
- âœ… Automatic user assignment
- âœ… No cross-user data access

#### ReviewViewSet

```python
class ReviewViewSet(viewsets.ModelViewSet):
    serializer_class = ReviewSerializer

    def get_permissions(self):
        if self.action == 'list':
            return [permissions.AllowAny()]
        return [permissions.IsAuthenticated()]

    def get_queryset(self):
        if self.action == 'list':
            return Review.objects.filter(is_public=True).order_by('-created_at')
        return Review.objects.filter(user=self.request.user)

    def perform_create(self, serializer):
        serializer.save(user=self.request.user)
```

**Features:**

- âœ… Public reviews visible to all

### 5.4 API Integration

#### Axios Configuration

```javascript
// src/api/axios.js
import axios from "axios";

const api = axios.create({
  baseURL: import.meta.env.VITE_API_URL || "http://127.0.0.1:8000/",
  headers: {
    "Content-Type": "application/json",
  },
});

// Request interceptor: Attach JWT token
api.interceptors.request.use(
  (config) => {
    // Skip auth for login/register endpoints
    const authEndpoints = ["/api/auth/token/", "/api/auth/registration/"];
    const isAuthEndpoint = authEndpoints.some((endpoint) =>
      config.url.includes(endpoint)
    );

    if (!isAuthEndpoint) {
      const token = localStorage.getItem("access_token");
      if (token) {
        config.headers.Authorization = `Bearer ${token}`;
      }
    }

    return config;
  },
  (error) => Promise.reject(error)
);

// Response interceptor: Handle token refresh
api.interceptors.response.use(
  (response) => response,
  async (error) => {
    const originalRequest = error.config;

    // If 401 and not already retried, try to refresh token
    if (error.response?.status === 401 && !originalRequest._retry) {
      originalRequest._retry = true;

      const refreshToken = localStorage.getItem("refresh_token");
      if (refreshToken) {
        try {
          const response = await axios.post(
            `${api.defaults.baseURL}api/auth/token/refresh/`,
            { refresh: refreshToken }
          );

          localStorage.setItem("access_token", response.data.access);
          originalRequest.headers.Authorization = `Bearer ${response.data.access}`;

          return api(originalRequest);
        } catch (refreshError) {
          // Refresh failed, logout user
          localStorage.clear();
          window.location.href = "/login";
        }
      }
    }

    return Promise.reject(error);
  }
);

export default api;
```

**Key Features:**

- âœ… Automatic token attachment
- âœ… Token refresh on 401 errors
- âœ… Environment-based API URL
- âœ… Graceful logout on auth failure

### 5.5 State Management with Context API

#### AuthContext

```javascript
// src/context/AuthContext.jsx
import { createContext, useContext, useState, useEffect } from "react";
import api from "../api/axios";

const AuthContext = createContext();

export const AuthProvider = ({ children }) => {
  const [user, setUser] = useState(null);
  const [loading, setLoading] = useState(true);

  // Check for existing session on mount
  useEffect(() => {
    const initAuth = async () => {
      const token = localStorage.getItem("access_token");
      if (token) {
        try {
          const response = await api.get("/api/auth/user/");
          setUser(response.data);
        } catch (error) {
          localStorage.clear();
        }
      }
      setLoading(false);
    };

    initAuth();
  }, []);

  const login = async (credentials) => {
    const response = await api.post("/api/auth/token/", credentials);
    const { access, refresh } = response.data;

    localStorage.setItem("access_token", access);
    localStorage.setItem("refresh_token", refresh);

    // Fetch user profile
    const userResponse = await api.get("/api/auth/user/");
    setUser(userResponse.data);
  };

  const logout = () => {
    localStorage.clear();
    setUser(null);
  };

  return (
    <AuthContext.Provider value={{ user, loading, login, logout }}>
      {children}
    </AuthContext.Provider>
  );
};

export const useAuth = () => useContext(AuthContext);
```

## 7. Authentication & Security

### 7.1 Authentication Architecture

The application implements a dual-authentication system:

1. **Email/Password**: Traditional credentials-based auth
2. **Google OAuth**: Social authentication for convenience

#### Authentication Flow

```mermaid
sequenceDiagram
    participant User
    participant Frontend
    participant Backend
    participant Google
    participant Database

    alt Email/Password Login
        User->>Frontend: Enter credentials
        Frontend->>Backend: POST /api/auth/token/
        Backend->>Database: Validate user
        Database-->>Backend: User data
        Backend-->>Frontend: JWT tokens
    else Google OAuth Login
        User->>Frontend: Click Google Login
        Frontend->>Google: OAuth request
        Google-->>User: Consent screen
        User->>Google: Approve
        Google-->>Frontend: Authorization code
        Frontend->>Backend: POST /api/auth/google/
        Backend->>Google: Verify token
        Google-->>Backend: User info
        Backend->>Database: Create/update user
        Database-->>Backend: User data
        Backend-->>Frontend: JWT tokens
    end

    Frontend->>Frontend: Store tokens
    Frontend->>Backend: GET /api/auth/user/
    Backend-->>Frontend: User profile
    Frontend->>User: Redirect to dashboard
```

### 7.2 Security Measures

#### Token Management

**Access Token:**

- Lifetime: 60 minutes
- Storage: localStorage
- Usage: Attached to all API requests

**Refresh Token:**

- Lifetime: 1 day
- Storage: localStorage
- Usage: Obtain new access token when expired

> [!WARNING] > **Production Consideration**: For enhanced security, consider using httpOnly cookies instead of localStorage to prevent XSS attacks.

#### CORS Configuration

```python
# Development
CORS_ALLOW_ALL_ORIGINS = True

# Production
CORS_ALLOWED_ORIGINS = [
    'https://yourdomain.com',
    'https://www.yourdomain.com'
]
```

#### Data Isolation

Every API endpoint implements user-based filtering:

```python
def get_queryset(self):
    return self.request.user.applications.all()
```

This ensures users can only access their own data.

### 7.3 Authentication Challenges & Solutions

During development, several authentication issues were encountered and resolved:

#### Challenge 1: Registration Failures

**Problem**: Backend rejected valid registration data  
**Solution**: Added `password2` field for confirmation

#### Challenge 2: Google OAuth 500 Errors

**Problem**: Django Sites framework misconfiguration  
**Solution**: Corrected `SITE_ID` and linked Social Application

#### Challenge 3: 401 Unauthorized Loop

**Problem**: Axios interceptor attached tokens to login requests  
**Solution**: Excluded auth endpoints from token attachment

#### Challenge 4: Token Key Mismatch

**Problem**: Backend sent `key`, frontend expected `access`  
**Solution**: Implemented dual-format token detection

    <script>
        // Initialize marked and mermaid
        document.addEventListener('DOMContentLoaded', function() {
            const rawMarkdown = document.getElementById('markdown-raw').innerHTML;
            const contentDiv = document.getElementById('content');
            
            // Set marked options
            marked.setOptions({
                highlight: false, // We're not using highlighter library for simplicity
                gfm: true,
                breaks: true
            });

            // Render Markdown
            contentDiv.innerHTML = marked.parse(rawMarkdown);

            // Convert Mermaid code blocks to div.mermaid
            const codeBlocks = contentDiv.querySelectorAll('code.language-mermaid');
            codeBlocks.forEach(block => {
                const pre = block.parentElement;
                const div = document.createElement('div');
                div.className = 'mermaid';
                div.textContent = block.textContent;
                pre.parentElement.replaceChild(div, pre);
            });

            // Initialize Mermaid
            mermaid.initialize({ 
                startOnLoad: true,
                theme: 'neutral',
                fontFamily: 'Inter',
                sequence: {
                    showSequenceNumbers: true
                }
            });
        });
    </script>
